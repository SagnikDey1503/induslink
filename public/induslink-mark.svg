    <radialGradient id="il_glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(20 18) rotate(90) scale(28 28)">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.35" />
