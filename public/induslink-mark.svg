<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" fill="none" role="img" aria-label="IndusLink mark">
  <defs>
    <linearGradient id="il_grad" x1="10" y1="8" x2="54" y2="56" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#f38c3a" />
      <stop offset="0.55" stop-color="#f7a35c" />
      <stop offset="1" stop-color="#35b37f" />
